{% extends "base.html" %}

{% block content %}
    <h1>History</h1>

    <form action="" method="post" id="userquery" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}<br>
            {% for error in form.username.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

    <table id="numqueries">
        {% for query in queries %}
            <tr id="query{{ query.id }}">
                <a href="/history/query{{ query.id }}">{{ query.data }}</a>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
