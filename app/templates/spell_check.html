{% extends "base.html" %}

{% block content %}
    <h1>Check Spelling</h1>
    <form action="" method="post" id="inputtext" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.spell.label }}<br>
            {{ form.spell(size=32) }}<br>
            {% for error in form.spell.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
